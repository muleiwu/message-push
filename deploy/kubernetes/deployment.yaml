apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-push
  namespace: default
  labels:
    app: message-push
    version: v0.95.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: message-push
  template:
    metadata:
      labels:
        app: message-push
        version: v0.95.0
    spec:
      containers:
      - name: message-push
        image: message-push:v0.95.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: APP_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: message-push-secret
              key: encryption-key
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: message-push-config
              key: mysql-host
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: message-push-config
              key: mysql-port
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: message-push-config
              key: mysql-database
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: message-push-secret
              key: mysql-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: message-push-secret
              key: mysql-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: message-push-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: message-push-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: message-push-secret
              key: redis-password
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/simple
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: message-push-config
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: message-push
  namespace: default
  labels:
    app: message-push
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: message-push
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: message-push-config
  namespace: default
data:
  mysql-host: "mysql-service"
  mysql-port: "3306"
  mysql-database: "push_service"
  redis-host: "redis-service"
  redis-port: "6379"
  config.yaml: |
    database:
      host: ${MYSQL_HOST}
      port: ${MYSQL_PORT}
      database: ${MYSQL_DATABASE}
      username: ${MYSQL_USERNAME}
      password: ${MYSQL_PASSWORD}
      charset: utf8mb4
      max_idle_conns: 10
      max_open_conns: 100
      
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      db: 0
      
    worker:
      pool_size: 10
      
    scheduler:
      scan_interval: 10
      
    queue:
      stream_key: "push:stream:messages"
      batch_size: 10
      block_time: 5000
---
apiVersion: v1
kind: Secret
metadata:
  name: message-push-secret
  namespace: default
type: Opaque
stringData:
  encryption-key: "your-32-byte-encryption-key-!!"  # 必须修改
  mysql-username: "root"
  mysql-password: "your_password"  # 必须修改
  redis-password: ""  # 如果Redis有密码，在此设置
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: message-push-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: message-push
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
